<body>

    <script>
    
    let texto=prompt ("inserte texto");

    function mayusculaminuscula (num){
    if (num==num.toUpperCase())
        return "todas son mayusculas";

    else if (num==num.toLowerCase())
        return "todas son minusculas";

    else 
        return "mezcla minuscula y mayuscula";
    
    }
    document.write(mayusculaminuscula(texto))
    
    </script>
